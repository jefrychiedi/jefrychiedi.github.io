<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Johnson's Shoes Product</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="green"></div>
                    <div class="gradient" color="purple"></div>
					<div class="gradient" color="pink"></div>
                </div>
                <h1 class="johnson">Johnson</h1>
                <img src="img/logo.png" alt="" class="logo">

                <img src="img/green.png" alt="" class="shoe" color="green">
				<img src="img/purple.png" alt="" class="shoe" color="purple">
				<img src="img/pink.png" alt="" class="shoe" color="pink">


            </div>
            <div class="info">
                <div class="close">
					<a href="../ProductPage/product.html">
						<i class="fas fa-window-close"></i>
					</a>
				</div>
				<div class="shoeName">
                    <div>
                        <h1 class="big">Galaxy Pro Low Cut</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Diproduksi dengan menggunakan sistem Vulcanized sehingga membuat sepatu menjadi lebih kuat dan lebih tahan untuk dipakai sehari hari.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#009F10" color="green"></span>
                        <span class="color" primary="#B80DE1" color="purple"></span>
                        <span class="color" primary="#FF4BA8" color="pink"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <span class="size">37</span>
                        <span class="size">38</span>
                        <span class="size active">39</span>
                        <span class="size">40</span>
                        <span class="size">41</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
                    <div class="price">
                        <h1>Rp. 250.000</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
